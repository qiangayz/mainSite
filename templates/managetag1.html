<style>
    .h {
        margin-top: 0;
        margin-left: 100px
    }

    .s {
        margin-top: 0;
        margin-left: 200px;
        width: 200px;
        height: 50px;
        font-size: 24px
    }

    .p {
        font-size: 24px;width: 200px;

    }

    div option {
        font-size: 24px
    }

    div section {
        margin-top: 0;
        margin-left: 200px;
        width: 200px;
        height: 50px;
        font-size: 24px
    }
</style>
<div style="width: 100%; margin-top: 0;background-color: cornsilk ">
    <div style="float: left;width: 600px;margin-top:70px;margin-left:50px;">
    <form action="/versionManage/" method="POST">
        <div class="group">
            <h2 class="h" style="">热补丁版本文件:</h2>
            <br>
        </div>
        <div>
            <select id='sel'  name="VerNum" class="s" >
                 <option  class="p">版本文件</option>
                {% for i in versionlist %}
                 <option value={{ i }} class="p">{{ i }}</option>
                {% endfor %}
            </select>

        </div>
        <br>
        <br>
        <div class="group">
            <h2 class="h">选择网管:</h2>
            <select id='sel' name="OMMBid" class="s">
                <option class="p" >192.168.4.220</option>
                <option class="p" >192.168.8.220</option>
                <option class="p" >192.168.10.220</option>
            </select>
        </div>
        <br>
        <br>
        <div class="group">
            <h2 class="h">基站信息：</h2>
            <div class="h"><span class="p">子网:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                <input type="text" name="subid" class="p"/></div>
            <br>
            <div class="h"><span class="p">基站号:&nbsp&nbsp&nbsp</span>
                <input type="text"  name="neid" class="p"/></div>

        </div>
        <br>
        <br>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="cloudtesttag" style="width: 30px;height: 30px;margin-left: 150px">
                <span class="p" style="margin-left: 200px">是否执行自动化</span>
            </label>
        </div>
        <br>
        <br>
        <button type="submit" style="margin-left: 200px;width: 200px;height: 50px;font-size: 24px">提交</button>
        <span  style="color: green;font-size: 27px ;margin-left: 50px">{{ successmsg }}</span>
    </form>
    </div>

</div>
